<head>
   <meta charset="UTF-8">
   {% if page.url == "/" %}
       <title>{{ page.title }}</title>
       <meta property="og:title" content="{{page.title}}"/>
       <meta property="og:image" content="{{site.url}}/assets/img/share.jpg"/>
    {% else %}
       <title>{{ page.title | append: " - " | append: page.company }}</title>
       <meta property="og:title" content="{{page.title}} - {{page.company}}"/>
       <meta property="og:image" content="{{site.url}}{{page.thumbnail}}"/>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.summary }}">
    <meta property="og:site_name" content="{{site.title}}"/>
    <meta property="og:url" content="{{site.url}}"/>
    <meta property="og:type" content="profile"/>
    <meta property="og:profile:first_name" content="Zack"/>
    <meta property="og:profile:last_name" content="Gemmell"/>
    <meta property="og:type" content="profile"/>
    <meta property="og:description" content="{{page.summary}}"/>
    <link rel="shortcut icon" href="{{site.url}}/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{site.url}}/css/style.css">

</head>
